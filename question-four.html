<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 10px auto; text-align: end;
        }
        .border-box {
            text-align: center;
            border: 1px solid black;
            max-width: 360px;
            margin: auto;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div class="border-box">
        <h4 style="margin: 0px;">Square Root Calculator</h4>
        <table>
            <tr>
                <td><label for="value_input">Enter a value:</label></td>
                <td><input id="value_input" name="value_input" type="number"></td>
            </tr>
            <tr>
                <td></td>
                <td><button style="width: 100%;">Calculate</button></td>
            </tr>
            <tr>
                <td><label for="square_root_value">The Square root value is:</label></td>
                <td><input id="square_root_value" name="square_root_value" type="number" disabled></td>
            </tr>
        </table>
    </div>
</body>

</html>
